<!DOCTYPE html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" maxlength="40" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" maxlength="50" required>
        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div>
            <label for="endereço">Endereço</label>
            <input type="text" name="endereço" id="endereço" maxlength="200" required>
        </div>
        <div>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" maxlength="28" required>
        </div>
        <div>
            <label for="estado">Estado</label>
            <select name="estado" id="estado"></select>
        </div>
        <div>
            <label for="tipo">Apartamento</label>
            <input type="radio" name="tipo" id="tipo-apartamento" value="apartamento" required>
            <label for="tipo">Casa</label>
            <input type="radio" name="tipo" id="tipo-casa" value="casa" required>
        </div>
    </fieldset>


    <script src="script.js"></script>
</body>
</html>
