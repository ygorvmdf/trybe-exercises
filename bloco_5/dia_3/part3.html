<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
  <style>
      body {
          margin: 0px;
      }
      button {
          margin-top: 500px;
      }
  </style>
 </head>
 <body>
  
  <img id="cat-gif" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
      const catGif = document.getElementById('cat-gif');
      catGif.style.marginLeft = "0";
      let velocity = 10;
      function catWalk() {
          let direction = parseInt(catGif.style.marginLeft) - parseInt(catGif.style.marginRight)
        if (parseInt(catGif.style.marginLeft) >= window.innerWidth) {
            velocity = -10;
        } else if (parseInt(catGif.style.marginLeft) <= 0) {
            velocity = 10;
        }
        catGif.style.marginLeft = parseInt(catGif.style.marginLeft) + velocity + "px";
      }     
      setInterval(catWalk, 50);
  </script>
 </body>
</html>
